env:
  global:
    - CC_TEST_REPORTER_ID=13736fcd8ec30e6eb57cd53ca256429bbd9bcdc9aff476deaf10b210e2b79ca2

matrix:
  include:
    - language: node_js
      node_js:
        - "12"
      before_install:
        - cd node/
      install: 
        - npm ci
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - npm test
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email:
    on_success: never
    on_failure: always
